        .gallery {

            margin: 0 auto;
            padding: 20px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 60px;
            margin-bottom: 20px;
        }

        .image {
            width: 426px;
            height: 240px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .image img {
            flex: 1;
            max-width: 100%;
            height: auto;
            aspect-ratio: 16/9;
        }
        
        .image-content {
            padding: 10px;
            background-color: #fff;
        }

        .title {
            font-size: 150px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 30px;
            font-weight: normal;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Footer styling */
        footer {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #222325;
            color: #fff;
            padding: 10px 20px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        /* Bottom row styling */
        .bottom-row {
            width: 100%;
            background-color: #222325;
            height: 60px;
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
