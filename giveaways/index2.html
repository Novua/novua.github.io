<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giveaway Status</title>
  <style>
    :root {
      --logo-scale: 0.55;
      --logo-base-size: 140px;
      --card-bg: rgba(255, 255, 255, 0.05);
      --text-color: #e2e8f0;
      --accent: #38bdf8;
      --border-color: rgba(255, 255, 255, 0.1);
      --button-bg: rgba(56, 189, 248, 0.12);
      --button-border: rgba(56, 189, 248, 0.8);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #0b1224, #050814 60%);
      color: var(--text-color);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      overflow: hidden;
    }

    .card {
      width: min(520px, 90vw);
      padding: 32px 28px;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
    }

    .logo {
      display: block;
      margin: 0 auto 16px auto;
      width: calc(var(--logo-base-size) * var(--logo-scale));
      height: auto;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 26px;
      letter-spacing: 0.3px;
    }

    p {
      margin: 8px 0 18px;
      line-height: 1.5;
      color: rgba(226, 232, 240, 0.85);
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 18px;
      border-radius: 10px;
      border: 1px solid var(--button-border);
      background: var(--button-bg);
      color: var(--text-color);
      font-weight: 700;
      text-decoration: none;
      transition: transform 0.15s ease, border-color 0.2s ease, background 0.2s ease;
      letter-spacing: 0.3px;
    }

    .button:hover {
      transform: translateY(-1px);
      border-color: #7ad8ff;
      background: rgba(56, 189, 248, 0.18);
    }
  </style>
</head>
<body>
  <main class="card">
    <img src="../images/logo.png" alt="Logo" class="logo" />
    <h1>No giveaways at this time!</h1>
    <p>Check back later or join the Discord to be alerted of giveaways.</p>
    <a class="button" href="https://discord.gg/NPYaGYy9m2" target="_blank" rel="noopener noreferrer">Join Community</a>
  </main>
</body>
</html>
